                      lastSuccessfulSync: admin.firestore.FieldValue.serverTimestamp(),
                      syncCount: admin.firestore.FieldValue.increment(1),
                      updatedAt: admin.firestore.FieldValue.serverTimestamp()
                    });
                    
                    const duration = Date.now() - accountStartTime;
                    
                    if (syncResult.tokenRefreshed) {
                      tokensRefreshed++;
                    }
                    
                    successCount++;
                    
                    console.log(`‚úÖ [${index + 1}/${accounts.length}] ${account.platform} sync completed (${duration}ms)${syncResult.tokenRefreshed ? ' + token refreshed' : ''}`);
                    
                    return {
                      accountId: account.id,
                      platform: account.platform,
                      status: 'success',
                      duration: duration,
                      tokenRefreshed: syncResult.tokenRefreshed || false,
                      data: syncResult
                    };
                    
                  } catch (error) {
                    const duration = Date.now() - accountStartTime;
                    failureCount++;
                    
